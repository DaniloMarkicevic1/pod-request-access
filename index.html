<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/css.css" />
    <title>Pod request access landing page</title>
  </head>
  <body>
    <main class="backgroundImg">
      <header>
        <div class="logoPod">
          <img src="./assets/images/desktop/logo.svg" alt="pod-logo" />
        </div>
      </header>
      <article>
        <p class="title">
          <span class="titleGreen">Publish your podcasts</span> everywhere.
        </p>
        <p class="text">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
      </article>
      <footer class="footer">
        <div class="email">
          <input
            class="input"
            type="email"
            name="mail"
            placeholder="Email Adress"
          />
          <button class="btn">Request access</button>
        </div>
        <p class="error">Oops! Please check your email</p>
        <div class="logos">
          <img src="./assets/images/desktop/spotify.svg" alt="" />
          <img src="./assets/images/desktop/apple-podcast.svg" alt="" />
          <img src="./assets/images/desktop/google-podcasts.svg" alt="" />
          <img src="./assets/images/desktop/pocket-casts.svg" alt="" />
        </div>
      </footer>
    </main>
  </body>
</html>
